version: '3.8'

services:
  # Qwen3-32B-AWQ with Source-Built SGLang for RTX 5090
  qwen3-32b-awq-source:
    image: sglang:rtx5090-source
    container_name: qwen3-32b-awq-source
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "0.0.0.0:8000:8000"
      - "0.0.0.0:8001:8001"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./models:/models
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
      - HF_TOKEN=${HF_TOKEN:-}
      # RTX 5090 Blackwell architecture support
      - TORCH_CUDA_ARCH_LIST=8.0;8.6;8.9;9.0;12.0+PTX
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      - CUDA_LAUNCH_BLOCKING=0
      # Memory optimization for 32GB RTX 5090
      - PYTORCH_NO_CUDA_MEMORY_CACHING=0
    command: >
      --model-path Qwen/Qwen3-32B-AWQ
      --host 0.0.0.0
      --port 8000
      --dtype half
      --quantization awq_marlin
      --max-total-tokens 32768
      --mem-fraction-static 0.95
      --trust-remote-code
      --chunked-prefill-size 2048
      --enable-torch-compile
      --disable-custom-all-reduce
      --kv-cache-dtype fp8
      --api-key sk-sglang-key-12345
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 600s  # Allow 10 minutes for model loading
    restart: unless-stopped
    shm_size: '32gb'
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
      stack:
        soft: 67108864
        hard: 67108864

  # Optional: Frontend UI for testing
  sglang-ui:
    image: nginx:alpine
    container_name: sglang-ui
    ports:
      - "8080:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    depends_on:
      - qwen3-32b-awq-source
    restart: unless-stopped
    profiles:
      - ui

networks:
  default:
    name: sglang-source-network
    driver: bridge